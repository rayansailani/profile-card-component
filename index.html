<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <img class="bg-circle top" src="./images/bg-pattern-top.svg" alt="">
  <img class="bg-circle bottom" src="./images/bg-pattern-bottom.svg" alt="">
  <div class="card">
    <div class="cover-image-container"></div>
    <img class="profile-image" src="./images/image-victor.jpg" alt="user-image-victor-alternative">
    <div class="user-details">
      <h4>Victor Crest</h4>
      <h3>26</h3>
    </div>
    <h5 class="location">London</h5>
    <div class="rule"></div>
    <hr />
    <div class="follower-info">
      <div class="social-info">
        <h4 class="count">80K</h4>
        <p class="subtitle">Followers</p>
      </div>

      <div class="social-info">
        <h4 class="count">803K</h4>
        <p class="subtitle">Likes</p>
      </div>

      <div class="social-info">
        <h4 class="count">1.4K</h4>
        <p class="subtitle">Photos</p>
      </div>
    </div>
  </div>
</body>

</html>
